run-shell "powerline-daemon -q"
source ~/.anyenv/envs/pyenv/versions/2.7.9/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf

set-option -g prefix C-t
unbind-key C-b
bind-key C-t send-prefix

# title
set-option -g set-titles on
set-option -g set-titles-string '#S:#I.#P #W'
set-option -g default-terminal screen-256color

set-option -g buffer-limit 32
set-option -g history-limit 10000

set-option -g default-command "reattach-to-user-namespace -l zsh"
bind u  run-shell 'tmux-pbcopy'

set -g status-interval 5
set -g base-index 1
set-option -g status-left '#[fg=cyan,bold]#{?client_prefix,[!],[#S]}#[default]'
set -g status-bg black
set -g status-fg white
set -g message-attr bold
set -g message-fg white
set -g message-bg red

set  -g pane-active-border-fg cyan
set  -g pane-active-border-bg black
setw -g window-status-current-fg blue
set-window-option -g mode-bg red
set-window-option -g mode-fg white
set-window-option -g window-status-fg white
set-window-option -g window-status-bg black
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-fg green

set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-window-option -g automatic-rename on

setw -g mode-keys vi

unbind l
unbind ^C
unbind h

bind C-r source-file ~/.tmux.conf
bind c  new-window
bind ! break-pane
bind h split-window -v
bind v split-window -h
bind Space choose-window

bind -r C-h resize-pane -L 6
bind -r C-l resize-pane -R 6
bind -r C-j resize-pane -D 6
bind -r C-k resize-pane -U 6
bind -r s swap-pane -U

bind k kill-pane
bind K kill-window
bind i display-panes
bind C-n next-window
bind C-p previous-window

bind-key -t vi-copy ] begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

